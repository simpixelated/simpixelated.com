---
pagination:
  data: collections
  size: 1
  alias: tag
permalink: /tag/{{ tag | slug }}/
---

<h1>Tagged “{{ tag }}”</h1>

<ol>
  {% set taglist = collections[ tag ] %} {% for post in taglist | reverse %}
  <li>
    <a href="{{ post.url }}">{{ post.data.title }}</a><br />
    <span>{{ post.data.date }}</span> - {% include "tag-list.html" %}
  </li>
  {% endfor %}
</ol>
