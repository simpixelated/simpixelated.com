---
title: Blog
layout: base.html
---

<p><a href="/tag">View all tags</a></p>
<ul>
  {% for post in collections.posts | reverse %}
  {% set tags = post.data.tags | exclude('posts') %}
  <li>
    <a href="{{ post.url }}">{{ post.data.title }}</a><br />
    <time>{{ post.data.date }}</time>{% if tags | length %} - {% include "tag-list.html" %}{% endif %}
  </li>
  {% endfor %}
</ul>
