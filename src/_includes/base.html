<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include "meta-info.html" %}
    <style>
      {{ scss | safe }}
    </style>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" data-gatsby-head="true"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png" data-gatsby-head="true"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" data-gatsby-head="true"/>
    <script data-no-cookie="true" async="" src="https://cdn.splitbee.io/sb.js"></script>
  </head>
  <body>
    <header>
      <h2><a href="/">simpixelated.com</a></h2>
      <div>
        <img
          src="/static/profile-drawn-transparent.png"
          alt="illustration of Jordan Kohl"
          width="60"
          height="60"
        />
        <nav>
          <ul>
            <li><a {% if page.url === '/blog/' %} aria-current="page"{% endif %} href="/blog">Blog</a></li>
            <li><a {% if page.url === '/about/' %} aria-current="page"{% endif %} href="/about">About</a></li>
            <li><a href="/static/resume-jordan-kohl.pdf">Resume</a></li>
            <li><a href="https://changelog.simpixelated.com/">Changelog</a></li>
            <li>
              <button
                aria-label="Toggle Dark Mode"
                title="Toggle Dark Mode"
                id="toggle-color-mode"
              >
                <div></div>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>{{ content | safe }}</main>
    <footer>{% include "footer.html" %}</footer>
    <script type="text/javascript" src="/global.js"></script>
  </body>
</html>
